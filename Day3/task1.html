<!DOCTYPE html>
<html lang="en">

<body>
    <center><h1>All Flexbox Concepts - Basic HTML Demo</h1></center>
    <h2>1.Display Flex</h2>
    <div class="flexContainer">
        <div>This is Row Wise Flex Direction</div>
        <div class="flexContainer2">
            <div class="flexItem">Row1</div>
            <div class="flexItem">Row2</div>
            <div class="flexItem">Row3</div>
        </div>       
    </div>

    <h2>2.Flex Direction</h2>
    <div class="flexContainer">
        <div>This is Column Wise Flex Direction</div>
        <div class="flexContainer">
            <div class="flexItem1">Column1</div>
            <div class="flexItem1">Column2</div>
            <div class="flexItem1">Column3</div>
        </div>       
    </div>

    <h2>3.Justify Content</h2>
    <div class="flexContainer">
        <div>Justify Flex Direction</div>
        <div class="flexContainer3">
            <div class="flexItem">Color</div>
            <div class="flexItem">Layout</div>
        </div>       
    </div>

    <h2>10.Order</h2>
    <div class="flexContainer4">
        <div>Justify Flex Direction</div>
        <div class="flexContainer5">
            <div class="flexItem1">Column1</div>
            <div class="flexItem1">Column2</div>
            <div class="flexItem1">Column3</div>
        </div>       
    </div>
